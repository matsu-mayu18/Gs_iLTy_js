<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css" />
  </head>

  <body>
    <header>
      <h1>MemoPad</h1>
    </header>

    <main style="display: none">
      <textarea id="text_area"></textarea>
      <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
      </ul>
    </main>

    <footer><small>G's</small></footer>
    <script>
      $("main").slideDown(500); //mainを表示する
      //1.Save クリックイベント

      const value = $("#save").on("click", function () {
        const value = $("#text_area").val(); //text_areaの中身を持ってくる
        localStorage.setItem("memo", value); //Keyネーム:memo、値:valueを保存
        alert("保存しました");
      });

      //2.clear クリックイベント
      $("#clear").on("click", function () {
        localStorage.removeItem("memo"); //Keyネーム:memoを削除

        alert("削除しました");
        $("#text_area").val(""); //text_areaを空にする
      });
      //3.ページ読み込み：保存データ取得表示
      if (localStorage.getItem("memo")) {
        const value = localStorage.getItem("memo");
        $("#text_area").val(value); //テキストエリアに表示
      }

      //ロード時に表示
      //※こんなこともできる例
    </script>
  </body>
</html>
