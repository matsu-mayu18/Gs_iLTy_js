<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="a1">11111</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
      //   $("body").append("<div>ABC</ABC>");
      const link = '<a href= "#">リンク</a>';
      //   $("#a1").html(link);
      $("#a1").text(link);
      $("#a1").css("color", "#ff0000");
      $("#a1").css("background-color", "#000000");

      //   $("#a1").hide(); //1000=1秒。左上に向かって消す
      $("#a1").fadeOut(1000).fadeIn(1000);

      $("#a1").prepend("あいうえお");
      $("#a1").append("さしすせそ");

      $("#a1").prepend("ABC");

      $("#a1").empty(); //中を空にする
      //   $("#a1").remove(); //要素をすべて削除する
    </script>
  </body>
</html>
